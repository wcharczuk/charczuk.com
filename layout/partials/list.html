{{ define "list" }}
<ul class="post-list">
	{{ $current := .Post }}
	{{ range $index, $post := .Posts }}
	{{ $active := "" }}
	{{ if $current.SlugIndex | eq $post.SlugIndex }}
	{{ $active = "list-active" }}
	{{ end }}
	<li class="thumbnail-group {{ $active }}">
		<a name="image-{{ $index }}"></a>
		<a href="/{{ $post.SlugIndex }}#image-{{$index}}">
			<img class="thumbnail" src="/{{ $post.ImageSourceSmall }}" />
		</a>
	</li>
	{{ else }}
	<li>No Posts</li>
	{{ end }}
</ul>
{{ end }}
