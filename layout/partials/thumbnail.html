{{ define "thumbnail" }}
<a href="/{{ .SlugIndex }}#{{ .Slug }}">
	{{ if ( .Image.IsZero | not ) }}
	<img class="thumbnail" src="/{{ .ImageSourceMedium }}" />
	{{ else }}
	<div class="text-thumbnail">
		<div class="text-thumbnail-title">{{ .TitleOrDefault }}</div>
		<div class="text-thumbnail-posted">{{ .Meta.Posted | date_long }}</div>
	</div>
	{{ end }}
</a>
{{ end }}
