{{ define "image" }}
<div class="row">
	<div class="ten columns">
		<h4 class="post-title">{{ .TitleOrDefault }}</h4>
		{{ if .Meta.Location }}
		<div class="post-location">{{ .Meta.Location }}</div>
		{{ end }}
	</div>
	<div class="two columns">
		{{ if .HasPrevious }}
		<a href="/{{.Previous.SlugIndex}}#image-{{ .Previous.Index }}" class="nav-link nav-link-previous">&#171; Previous</a>
		{{ else }}
		<a href="#" class="nav-link nav-link-disabled">Previous</a>
		{{ end }}
		{{ if .HasNext }}
		<a href="/{{.Next.SlugIndex}}#image-{{ .Next.Index }}" class="nav-link nav-link-next">Next &#187;</a>
		{{ else }}
		<a href="#" class="nav-link nav-link-disabled">Next</a>
		{{ end }}
	</div>
</div>
<div class="row">
	<div class="twelve columns post-image-wrapper">
		<img class="post-image" src="/{{ .ImageSourceLarge }}"/>
	</div>
</div>
<div class="row">
	<div class="twelve columns align-center">
		{{ template "meta" . }}
	</div>
</div>
<div class="lightbox hidden">
	<div class="lightbox-close">close</div>
	<img class="lightbox-image" src="/{{ .ImageSourceLarge }}"/>
</div>
{{ end }}
