{{ define "post-list" }}
<ul class="post-list">
	{{ $current := .Post }}
	{{ range $index, $post := .Posts }}
	{{ $active := "" }}
	{{ if $current.SlugIndex | eq $post.SlugIndex }}
	{{ $active = "list-active" }}
	{{ end }}
	<li class="thumbnail-group {{ $active }}">
		<a name="{{ $post.Slug }}"></a>
		{{ template "thumbnail"	$post }}
	</li>
	{{ else }}
	<li>No Posts</li>
	{{ end }}
</ul>
{{ end }}
