{{ define "post-list" }}
<ul class="post-list">
	{{ $current := .Post }}
	{{ range $index, $post := .Posts }}
	{{ $active := "" }}
	{{ if $current.IndexPath| eq $post.IndexPath }}
	{{ $active = "list-active" }}
	{{ end }}
	<li class="thumbnail-group {{ $active }}">
		<a name="{{ $post.Slug }}"></a>
		{{ template "thumbnail-small" $post }}
	</li>
	{{ else }}
	<li>No Posts</li>
	{{ end }}
</ul>
{{ end }}
