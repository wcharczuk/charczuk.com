{{ set_title . "charczuk.com" }}
{{ template "header" . }}
<div class="hero-post">
	<div class="post-image-container align-center">
    	<img class="post-image" src="/{{ (.Posts | first).ImagePathLarge }}"/>
		<div class="hero-enter hero-hidden">
			<a class="hero-enter-button" href="#">View Gallery</a>
		</div>
	</div>
</div>
<div id="index-top"></div>
{{ template "hero" . }}
<div id="index-content">
  {{ template "post-columns" .Posts }}
</div>
{{ template "footer" .}}
